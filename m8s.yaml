- name: silo-db
  dockerImage: minio/minio
  args: "minio server /data"
  env:
    - name: MINIO_ACCESS_KEY
      value: minio
    - name: MINIO_SECRET_KEY
      value: minio123
  bindings:
    - port: 9000
      protocol: tcp

- name: silo
  project: src\Hypomos.Silo\Hypomos.Silo.csproj
  bindings:
    - port: 9090
    - port: 11111
      protocol: tcp
    - port: 33333
      protocol: tcp

- name: identity
  project: src\Hypomos.IdentityServer\Hypomos.IdentityServer.csproj
  bindings:
    - port: 5000

- name: api
  project: src\Hypomos.Api\Hypomos.Api.csproj
  bindings:
    - port: 5010

- name: spa
  project: src\Hypomos.ReactSPA\Hypomos.ReactSPA.csproj
  bindings:
    - port: 3000

  # project: app.csproj # msbuild project path (relative to this file)
  # executable: app.exe # path to an executable (relative to this file)
  # args: --arg1=3 # arguments to pass to the process
  # replicas: 5 # number of times to launch the application
  # env: # array of environment variables
  #  - name: key
  #    value: value
  # bindings: # optional array of bindings (ports, connection strings)
    # - port: 8080 # number port of the binding
