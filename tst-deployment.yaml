apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: hypomos-tst
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      workload.user.cattle.io/workloadselector: deployment-default-hypomos-silo
    name: hypomos-silo
    namespace: hypomos-tst
  spec:
    selector:
      matchLabels:
        workload.user.cattle.io/workloadselector: deployment-default-hypomos-silo
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          workload.user.cattle.io/workloadselector: deployment-default-hypomos-silo
      spec:
        imagePullSecrets:
        - name: pipeline-docker-registry
        containers:
        - image: ${CICD_REGISTRY}/hypomos/silo:${CICD_EXECUTION_SEQUENCE}
          imagePullPolicy: Always
          name: hypomos-silo
          ports:
          - containerPort: 30000
            name: orleans
            protocol: TCP
        restartPolicy: Always
- apiVersion: v1
  kind: Service
  metadata:
    name: hypomos-silo
    namespace: hypomos-tst
  spec:
    ports:
    - name: orleans
      port: 30000
      protocol: TCP
      targetPort: 30000
    selector:
      workload.user.cattle.io/workloadselector: deployment-default-hypomos-silo
      sessionAffinity: None
    type: ClusterIP

- apiVersion: apps/v1
  kind: Deployment
  metadata:
